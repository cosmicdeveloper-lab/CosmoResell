<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheaper Items Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Cheaper Items Found</h2>

        <ul class="space-y-3">
            {% for title, price, url in items[1] %}
            <li class="border p-4 rounded-lg hover:bg-blue-50 transition">
                <a href="{{ url }}" target="_blank" class="text-blue-600 hover:underline text-lg font-semibold">{{ title }}</a>
                <p class="text-gray-700">£{{ price }}</p>
            </li>
            {% endfor %}
        </ul>

        <p class="mt-6 text-center text-gray-600 text-sm">
            <strong>Average Price:</strong> £{{ items[0] }}
        </p>
    </div>
</body>
</html>
